<div class="row">
    <div class="modal fade" id="approveModal" tabindex="-1" role="dialog" aria-labelledby="approveModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="approveModalLabel">Approve this Sheet</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <p>Approve this sheet!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success" id="approveBtn">Approve</button>
                    <button type="button" class="btn btn-outline-primary" id="denyBtn">Deny</button>
                    <button type="button" class="btn btn-outline-warning" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
